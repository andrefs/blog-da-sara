<!DOCTYPE html>
<html>
    {{> head}}
    <body class="home-template">
    	<div id="page" class="site">
            {{> header}}
            <main class="site-main" role="main">
            	<div class="site-content inner-wide">
                    {{> cover}}
                    <h1>{{ title }}</h1>
                    <div>
                        <ul>
                        {{#each data.entries}}
                            <li><a href="{{ _fileName }}">{{ fields.title }}</a></li>
                        {{/each}}
                        </ul>
                    </div>
            	</div><!-- .site-content -->
            </main><!-- .site-main -->
            {{> footer}}
        </div><!-- #page -->
        {{> footer-scripts}}
    </body>
</html>
